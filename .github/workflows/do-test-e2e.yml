name: "Test: E2E"
on:
  workflow_call:
    inputs:
      version:
        description: "Version of the stack to test"
        required: true
        type: string
jobs:
  cypress:
    runs-on: ubuntu-24.04
    name: "Cypress.io"
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run 3 copies of the current job in parallel
        containers: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - uses: ./.github/actions/start-stack
        with:
          version: ${{ inputs.version }}
      - run: cd client && yarn install
      - name: Cypress Run
        uses: cypress-io/github-action@v3
        env:
          ELECTRON_EXTRA_LAUNCH_ARGS: "--force-prefers-reduced-motion"
          CYPRESS_defaultCommandTimeout: 10000
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # pass the project ID from the secrets through environment variable
          CYPRESS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          CYPRESS_RETRIES: 3
        with:
          record: true
          parallel: true
          group: "github-actions"
          working-directory: ./client
          wait-on: "http://localhost:8888"
          config: baseUrl=http://localhost:8888
          tag: ${{ github.event_name }}
      - run: docker compose down
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: "./client/test/cypress/screenshots"
          retention-days: 14
