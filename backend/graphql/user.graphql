"""
A user account
"""
type User {
    id: ID!
    display_label: String
    name: String
    email: String!
    username: String!
    created_at: DateTime!
    updated_at: DateTime
    email_verified_at: DateTime
    roles: [Role!]! @belongsToMany
    highest_privileged_role: UserRoles @method(name: "getHighestPrivilegedRole")
    permissions: [Permission!] @belongsToMany
    profile_metadata: ProfileMetadata
    assigned_submissions(
        roles: [UserRoles!] @scope(name: "roleFilter")
        status: [SubmissionStatus!] @scope(name: "statusFilter")
        publications: [ID!] @scope(name: "publicationFilter")
    ): [Submission]! @belongsToMany(type: "PAGINATOR", relation: "submissions")
    submissions: [Submission!] @all(scopes: [])
    assignments: [SubmissionAssignment!]
        @hasMany(relation: "submissionAssignments")
    staged: Boolean
    publications: [Publication!] @hasMany
}

enum UserRoles {
    submitter @enum(value: 6)
    reviewer @enum(value: 5)
    review_coordinator @enum(value: 4)
    editor @enum(value: 3)
    publication_admin @enum(value: 2)
    application_admin @enum(value: 1)
}
