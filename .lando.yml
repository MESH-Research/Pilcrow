name: pilcrow
recipe: laravel
env_file:
  - .env
config:
  php: "8.4"
  composer_version: 2
  composer: []
  webroot: backend/public
  via: nginx
  config:
    vhosts: .lando/default.conf.tpl
services:
  database:
    config:
      database: .lando/mysql.cnf
  client:
    port: false
    type: node:18
    build:
      - yarn
      - cd /app/client && yarn
    command: cd /app/client && yarn dev
    scanner: false
  appserver:
    build:
      - cd /app/backend && composer install
      - bash /app/.lando/no_env_setup.sh
    build_as_root:
      - bash /app/.lando/install-pandoc.sh
    overrides:
      volumes:
        - ./.lando/my.cnf:/etc/mysql/conf.d/my.cnf
tooling:
  pandoc:
    service: appserver
    cmd: pandoc
  yarn:
    service: client
    cmd: yarn
  quasar:
    service: client
    cmd: npx quasar
    dir: /app/client
  extras:
    service: client
    cmd: node scripts/lando-extras/extras.js
    dir: /app
